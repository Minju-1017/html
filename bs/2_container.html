<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Break Point -->
    <!-- container: 최 외곽의 사이즈를 정함. 하나의 html당 1개만 사용하는 것을 추천함(여러개 사용도 가능하긴 함)-->
    <div class="container-sm" style="background-color: aqua;">100% wide until small breakpoint</div>
    <div class="container-md" style="background-color: grey;">100% wide until medium breakpoint</div>
    <div class="container-lg" style="background-color: green;">100% wide until large breakpoint</div>
    <div class="container-xl" style="background-color: rgb(125, 44, 44);">100% wide until extra large breakpoint</div>
    <div class="container-xxl" style="background-color: rgb(236, 236, 29);">100% wide until extra extra large breakpoint</div>
    <!-- container-fluid: 화면 크기에 상관 없이 100% 다 사용 -->
    <div class="container-fluid" style="background-color: rgb(173, 65, 173);">100% wide until extra extra large breakpoint</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
