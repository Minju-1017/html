<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kkk(str) {
            switch (str) {
                case "장원영":
                    return "이쁘다";
                case "전지현":
                    return "잠잔다";
                default:
                    return "none";
            }
        }

        var result = kkk("전지현");
        alert(result);
    </script>
</body>
</html>
