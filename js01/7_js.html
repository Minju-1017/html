<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kkk(x, y) {
            if (x == 0 && y == 0) {
                return "원점";
            } else if (x == 0 && y != 0) {
                return "y축 위의 점";
            } else if (x != 0 && y == 0) {
                return "x축 위의 점";
            } else if (x < 0) {
                if (y > 0) {
                    return "2사분면";
                }
                else {
                    return "3사분면";
                }
            } else {
                if (y > 0) {
                    return "1사분면";
                }
                else {
                    return "4사분면";
                }
            }
        }

        // 두 정수를 주고 몇사 분면인지 확인
        var c = kkk(1, 2);
        alert(c + "에 위치 합니다.");
    </script>
</body>
</html>
